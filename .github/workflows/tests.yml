name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Setup Swiss Ephemeris
        run: |
          mkdir -p ephe
          curl -L https://www.astro.com/ftp/swisseph/ephe/ephe.tar.gz -o ephe/ephe.tar.gz
          tar -xzf ephe/ephe.tar.gz -o ephe
          echo "SE_EPHE_PATH=$(pwd)/ephe" >> "$GITHUB_ENV"
      - name: Run tests
        run: pytest -q
